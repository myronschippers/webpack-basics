<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/client.js" type="text/javascript"></script>

  <title>Build Tools</title>
</head>
<body>
  <header class="appBar">
    <h1>Build Tools, Webpack</h1>
  </header>

  <div class="container">
    <h2>Counter:</h2>

    <button class="js-btn-decrement">-</button>
    <input
      type="number"
      placeholder="current count"
      class="js-input-count"
      name="count"
    />
    <button class="js-btn-increment">+</button>
  </div>

</body>
</html>
